!DOCTYPE html>
<html ng-app="app">
   <head lang="en">
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href = "vendor/bootstrap/dist/css/bootstrap.min.css" rel = "stylesheet">
        <link href = "views/main.css" rel = "stylesheet">
       <script src="vendor/angular/angular.min.js" type="text/javascript"></script>
		   <script src="assets/scripts/client.min.js" type="text/javascript"></script>
       <title>National Karate</title>
   </head>
   <body>
    <div ng-controller="MainController">
      <h2>Create A Student</h2>
      <div class="margin">
       <form role="form" class = "form-horizontal">
            <div class = "form-group">
              <label class = "control-label col-sm-2">Program enrolled in now: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.name" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Current Rank: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.program" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">New Goal: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.address" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Total Months: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.dateOfBirth" /><br />
              </div>
            </div>


            <div class = "form-group">
              <label class = "control-label col-sm-2">Tuition: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.parentName" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Less Family Discount: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.parentName2" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Early First Enrollment Discount: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.homePhone" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Total Tutition: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.cellPhone" /><br />
              </div>
            </div>


            <div class = "form-group">
              <label class = "control-label col-sm-2">New Program: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.email" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Special Trimmed Uniform:</label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.name" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Equipment Package: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.program" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Promotion Fees: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.address" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Total Package: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.dateOfBirth" /><br />
              </div>
            </div>
            
            <div class = "form-group">
              <label class = "control-label col-sm-2">Current Program Tuition Remaining: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.parentName" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Remaining Months: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.parentName2" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Total Tuition Plus Inclusions: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.cellPhone" /><br />
              </div>
            </div>

            <h2>Investment Options</h2>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Total Package: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.email" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Initial Payment: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.parentName" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Balance: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.parentName2" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Number Of Payments: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.parentName" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Monthly Amount: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.parentName2" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">4 Pay Plan - Save 2% on Tuition:</label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.parentName" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">New Tuition:</label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.parentName2" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Equipment + Exam Fees:</label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.parentName" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Current Program Tuition:</label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.parentName2" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">4 Monthly Payments: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.parentName" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Savings!!: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.parentName2" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">One Pay Plan - Save 10% On Tuition</label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.parentName" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Total Package: </label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.parentName2" /><br />
              </div>
            </div>
            <div class = "form-group">
              <label class = "control-label col-sm-2">Savings!!:</label>
              <div class="col-sm-10"> 
                <input type="text" ng-model="student.parentName" /><br />
              </div>
            </div>
            <input type="submit" class = "btn btn-primary" ng-click="add(student)" value="Save"/>
       </form>

       </form>
